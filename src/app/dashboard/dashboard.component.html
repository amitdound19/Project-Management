<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="" href="">
</head>
<body>
    <div class="dashboard">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Overview Section -->
            <section class="overview">
                <div class="overview-combined">
                    <div class="overview-metric">
                        <h3>Total Projects</h3>
                        <p><b>{{total}}</b></p>
                    </div>
                    <div class="overview-metric">
                        <h3>Running</h3>
                        <p><b>{{running}}</b></p>
                    </div>
                    <div class="overview-metric">
                        <h3>Closed</h3>
                        <p><b>{{closed}}</b></p>
                    </div>
                    <div class="overview-metric">
                        <h3>Cancelled</h3>
                        <p><b>{{cancelled}}</b></p>
                    </div>
                </div>
            </section>
