  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    
    <div class="form-body">
      <div class="row">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <h2>Login Here</h2>
                      <form class="requires-validation" novalidate [formGroup]="loginform" (ngSubmit)="onLogin()">

                          <div class="col-md-12">
                              <input class="form-control" type="email" name="email" placeholder="Username" required formControlName="email">
                               <div class="valid-feedback">Email field is valid!</div>
                               <div class="invalid-feedback">Email field cannot be blank!</div>
                          </div>
  
                         <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Password" required formControlName="password">
                             <div class="valid-feedback">Password field is valid!</div>
                             <div class="invalid-feedback">Password field cannot be blank!</div>
                         </div>
  
                          <div class="form-button mt-3">
                              <button id="submit" type="submit" class="btn btn-primary">Login</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  </body>
  </html>
